<html>
<head>
  <title>API Example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script type="text/javascript">
  var socket = io();
  var currentComment = "Ask me about parking tickets.";
  socket.on('connect', function(data) {
    console.log('Websocket connected');
    /* THX to artemgoncharuk/b31b6a656c954a2866e8 for API.ai integration guide*/
    var accessToken = "ed4a5dacb5e6490abb002a4ff4a8cfce";
    var baseUrl = "https://api.api.ai/v1/";
    $(document).ready(function() {
      $("#input").keypress(function(event) {
        if (event.which == 13) {
          event.preventDefault();
          send();
        }
      });
      $("#rec").click(function(event) {
        switchRecognition();
      });
    });
    var recognition;
    function startRecognition() {
      recognition = new webkitSpeechRecognition();
      recognition.onstart = function(event) {
        updateRec();
      };
      recognition.onresult = function(event) {
        var text = "";
        for (var i = event.resultIndex; i < event.results.length; ++i) {
          text += event.results[i][0].transcript;
        }
        setInput(text);
        stopRecognition();
      };
      recognition.onend = function() {
        stopRecognition();
      };
      recognition.lang = "en-US";
      recognition.start();
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
        recognition = null;
      }
      updateRec();
    }
    function switchRecognition() {
      if (recognition) {
        stopRecognition();
      } else {
        startRecognition();
      }
    }
    function setInput(text) {
      $("#input").val(text);
      send();
    }
    function updateRec() {
      $("#rec").text(recognition ? "Stop" : "Speak");
      $("#comment").text(recognition ? "I'm listening..." : currentComment)
    }
    function send() {
      var text = $("#input").val();
      console.log('Speech to text: ', text);

      $.ajax({
        type: "POST",
        url: baseUrl + "query?v=20150910",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        headers: {
          "Authorization": "Bearer " + accessToken
        },
        data: JSON.stringify({ query: text, lang: "en" }),
        success: function(data) {
          setResponse(data);
        },
        error: function() {
          setResponse("Internal Server Error");
        }
      });

      setResponse("Loading...");
    }
    function setResponse(data) {
      //Ask for data range stuff from the backend
      var result = data["result"];
      if (result) {
        //Update response
        var fulfillment = result["fulfillment"];
        if (fulfillment) {
          var speech = fulfillment["speech"];
          if (speech) {
            currentComment = speech;
            $("#comment").text(currentComment);
          }
        }
        //Update time range
        var params = result["parameters"];
        if (params) {
          var timeRange = params["date-period"];
          if (timeRange) {
            socket.emit('request', timeRange);
          }
        }
        //TODO: Update visualization with the data
      }
      //Update debug response
      var text = JSON.stringify(data, undefined, 2);
      $("#response").text(text);
    }

    function setContext(data) {
      //Debug context
      var text = JSON.stringify(data, undefined, 2);
      $("#context").text(text);
    }

    socket.on('response', function (data) {
      console.log('Response: ', data);
      setContext(data);
    });
  });
  console.log('Speech recognition loaded');
  </script>
  <style type="text/css">
  body { width: 500px; margin: 0 auto; text-align: center; margin-top: 20px; }
  div {  position: absolute; }
  input { width: 400px; }
  button { width: 50px; }
  textarea { width: 100%; }
  #debugArea { border: 1px solid black; width: 100%; }
  </style>
</head>
<body>
  <div>
    <input id="input" type="text"> <button id="rec">Speak</button>
    <p id="comment">Ask me about parking tickets.</p>
    <div id="debugArea">
      <h4>DEBUG</h4>
      <p>Current context</p>
      <textarea id="context" cols="40" rows="20"></textarea>
      <p>Speech to text</p>
      <textarea id="response" cols="40" rows="20"></textarea>
    </div>
  </div>
</body>
</html>
